<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZO ⚙ Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #000c10;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    video.video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(8px) brightness(40%);
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    video.video-bg.fade-in {
      opacity: 1;
    }

    .fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: -2;
    }

    .fallback-logo {
      width: 200px;
      opacity: 0.85;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      z-index: 1;
    }

    .logo {
      width: 270px; /* 1.5x increase */
      margin-bottom: 30px;
      opacity: 0.9;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
      color: #cbd5e0;
    }

    input, button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input[type="email"] {
      margin-right: 10px;
      width: 250px;
    }

    button {
      background-color: #ffffff;
      color: #000c10;
      cursor: pointer;
    }

    button:hover {
      background-color: #cbd5e0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      input[type="email"] {
        width: 180px;
        margin-bottom: 10px;
      }

      input, button {
        display: block;
        width: 100%;
        margin: 5px auto;
      }
    }
  </style>
</head>
<body>

  <video id="video-bg" class="video-bg" autoplay muted loop playsinline>
    <source type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="fallback" class="fallback">
    <img src="./resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" class="fallback-logo" />
  </div>

  <div class="overlay"></div>

  <div class="content">
    <img class="logo" src="./resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" />
    <h1>A System for What's Next</h1>
    <p>We’re crafting the future of non-linear 3D design workflows. Be the first to experience it.</p>
    <form name="notify" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="notify" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    const splashVideos = [
      "./resources/videos/XYZO_Splash_001.mp4",
      "./resources/videos/XYZO_Splash_002.mp4",
      "./resources/videos/XYZO_Splash_003.mp4",
      "./resources/videos/XYZO_Splash_004.mp4"
    ];

    const randomVideo = splashVideos[Math.floor(Math.random() * splashVideos.length)];
    const video = document.getElementById("video-bg");
    const source = video.querySelector("source");
    const fallback = document.getElementById("fallback");

    source.src = randomVideo;
    video.load();

    video.oncanplaythrough = () => {
      video.classList.add("fade-in");
    };

    video.onerror = () => {
      fallback.style.display = "flex";
    };
  </script>
</body>
</html>
