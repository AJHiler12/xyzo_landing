<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZO ⚙ Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #000c10;
      color: #ffffff;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    video.video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(8px) brightness(40%);
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    video.video-bg.fade-in {
      opacity: 1;
    }

    .fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: -2;
    }

    .fallback-logo {
      width: 200px;
      opacity: 0.85;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      z-index: 1;
      max-width: 600px;
    }

    .logo {
      width: 270px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
      color: #cbd5e0;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"], button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input[type="email"] {
      width: 250px;
    }

    button {
      background-color: #ffffff;
      color: #000c10;
      cursor: pointer;
    }

    button:hover {
      background-color: #cbd5e0;
    }

    #thank-you {
      display: none;
      color: #90ee90;
      font-size: 1em;
      margin-top: 1em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      form {
        flex-direction: column;
      }

      input[type="email"], button {
        width: 100%;
      }

      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- 🎥 Background Video -->
  <video id="video-bg" class="video-bg" autoplay muted loop playsinline>
    <source type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🖼️ Fallback if video fails -->
  <div id="fallback" class="fallback">
    <img src="./resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" class="fallback-logo" />
  </div>

  <!-- Optional dimming overlay -->
  <div class="overlay"></div>

  <!-- 🔤 Main Content -->
  <div class="content">
    <img class="logo" src="./resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" />
    <h1>A System for What's Next</h1>
    <p>We’re crafting the future of non-linear 3D design workflows. Be the first to experience it.</p>

    <!-- ✅ Netlify Form -->
    <form name="xyzo_signup" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
      <input type="hidden" name="form-name" value="xyzo_signup" />
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <p id="thank-you">Got it — we’ll be in touch soon.</p>
  </div>

  <!-- 🎲 Random video selector with fade-in -->
  <script>
    const splashVideos = [
      "./resources/videos/XYZO_Splash_001.mp4",
      "./resources/videos/XYZO_Splash_002.mp4",
      "./resources/videos/XYZO_Splash_003.mp4",
      "./resources/videos/XYZO_Splash_004.mp4"
    ];

    const randomVideo = splashVideos[Math.floor(Math.random() * splashVideos.length)];
    const video = document.getElementById("video-bg");
    const source = video.querySelector("source");
    const fallback = document.getElementById("fallback");

    source.src = randomVideo;
    video.load();

    video.oncanplaythrough = () => {
      video.classList.add("fade-in");
    };

    video.onerror = () => {
      fallback.style.display = "flex";
    };

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(new FormData(form)).toString()
      })
      .then(() => {
        form.style.display = "none";
        document.getElementById("thank-you").style.display = "block";
      })
      .catch(() => alert("Oops! Something went wrong."));
    }
  </script>

</body>
</html>
