<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZO ⚙ Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #000c10;
      color: #ffffff;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video.video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(8px) brightness(40%);
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    video.video-bg.fade-in {
      opacity: 1;
    }

    .fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: -2;
    }

    .fallback-logo {
      width: 240px;
      opacity: 0.85;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      z-index: 1;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      width: 270px; /* 1.5x original 180px */
      margin-bottom: 30px;
      opacity: 0.9;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      color: #cbd5e0;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000c10;
      cursor: pointer;
    }

    button:hover {
      background-color: #cbd5e0;
    }

    .success-message {
      margin-top: 20px;
      color: #90ee90;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      input[type="email"] {
        width: 100%;
      }
      form {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- 🎥 Background Video -->
  <video id="video-bg" class="video-bg" autoplay muted loop playsinline>
    <source type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🖼️ Fallback -->
  <div id="fallback" class="fallback">
    <img src="/resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" class="fallback-logo" />
  </div>

  <div class="overlay"></div>

  <!-- ✨ Main Content -->
  <div class="content">
    <img class="logo" src="/resources/images/XYZO_Logo_WHITE_Transp.png" alt="XYZO Logo" />
    <h1>A System for What's Next</h1>
    <p>We’re crafting the future of non-linear 3D design workflows. Be the first to experience it.</p>

    <form name="notify" method="POST" data-netlify="true" onsubmit="showMessage(); return false;">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <div id="thanks" class="success-message">Thanks! More information coming soon…</div>
  </div>

  <script>
    const splashVideos = [
      "/resources/videos/XYZO_Splash_001.mp4",
      "/resources/videos/XYZO_Splash_002.mp4",
      "/resources/videos/XYZO_Splash_003.mp4",
      "/resources/videos/XYZO_Splash_004.mp4"
    ];

    const randomVideo = splashVideos[Math.floor(Math.random() * splashVideos.length)];
    const video = document.getElementById("video-bg");
    const source = video.querySelector("source");
    const fallback = document.getElementById("fallback");

    source.src = randomVideo;
    video.load();

    video.oncanplaythrough = () => {
      video.classList.add("fade-in");
      video.play().catch(err => {
        console.warn("Autoplay blocked", err);
        fallback.style.display = "flex";
      });
    };

    video.onerror = () => {
      console.error("Video failed to load:", randomVideo);
      fallback.style.display = "flex";
    };

    function showMessage() {
      document.getElementById("thanks").style.display = "block";
    }
  </script>

</body>
</html>
